<!DOCTYPE html>
<html lang="en" style="font-size:100px">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .ft156 {
      font-size: 15.6px;
      color: red;
    }

    .ft154 {
      font-size: 15.4px;
      color: blue;
    }

    .ft15 {
      font-size: 15px;
      color: green;
    }

    .ft16 {
      font-size: 16px;
      color: gold;
    }
  </style>
</head>

<body style="font-size:16px">
  <!-- 数字的小数字是如何取值的？15.6号字到底是多少号字 -->
  <div class="ft156">test for 15.6</div>
  <div class="ft154">test for 15.4</div>
  <div class="ft15">test for 15.0</div>

  <div class="ft16">test for 16.0</div>
  <div>这是测试根元素的fontsize是否对默认font-size元素产生影响</div>

</body>

</html>
